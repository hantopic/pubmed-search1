<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PubMed 논문 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 1em;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 1em;
        }
        button:hover {
            background-color: #3367d6;
        }
        .results-info {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>🔬 PubMed 논문 검색</h1>
    <form method="POST" action="/">
        <input type="text" name="keyword" placeholder="관심 있는 키워드를 입력하세요..." value="{{ query }}">
        <button type="submit">검색</button>
    </form>

    {% if results %}
        <div class="results-info">
            <p>총 {{ results|length }}개의 결과가 검색되었습니다.</p>
            <a href="#results">결과 보러가기 ↓</a>
        </div>
    {% endif %}
</body>
</html>
